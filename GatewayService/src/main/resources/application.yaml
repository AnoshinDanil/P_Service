spring:
  application:
    name: GatewayService
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
          filters:
            - TokenValidationFilter
        - id: parking-service
          uri:
            http://localhost:8082
          predicates:
            - Path=/parking/**
          filters:
            - TokenValidationFilter



server:
  port: 8080

